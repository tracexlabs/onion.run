<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onion.run â€“ Dark Web Gateway</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0a;
    --card-bg: rgba(20, 20, 20, 0.8);
    --accent: #1df0a1;
    --accent-hover: #14c07e;
    --text: #e6f0ea;
    --muted: #8c9a91;
    --radius: 16px;
    --shadow: 0 10px 30px rgba(0,0,0,0.6);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #06100a);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    padding: 50px 35px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    max-width: 500px;
    width: 100%;
    text-align: center;
    border: 1px solid rgba(29, 249, 164, 0.2);
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 12px;
    letter-spacing: 1px;
  }

  p.description {
    color: var(--muted);
    font-size: 1rem;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  form {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  input {
    flex: 1 1 220px;
    padding: 14px 16px;
    font-size: 1rem;
    border-radius: var(--radius);
    border: 1px solid rgba(29, 249, 164, 0.5);
    background: rgba(10,10,10,0.7);
    color: var(--text);
    transition: border 0.3s, background 0.3s;
  }

  input:focus {
    border-color: var(--accent-hover);
    background: rgba(20,20,20,0.9);
    outline: none;
  }

  button {
    padding: 14px 22px;
    font-size: 1rem;
    font-weight: 700;
    color: #0a0a0a;
    background: var(--accent);
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    background: var(--accent-hover);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(29, 249, 164, 0.4);
  }

  code {
    display: inline-block;
    margin-top: 12px;
    padding: 6px 10px;
    background: rgba(20,20,20,0.7);
    border-radius: 8px;
    font-size: 0.9rem;
    color: var(--accent);
    word-break: break-word;
  }

  footer {
    margin-top: 30px;
    font-size: 0.85rem;
    color: var(--muted);
  }

  @media(max-width: 400px){
    form {
      flex-direction: column;
    }
    button { width: 100%; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Onion.run</h1>
    <p class="description">Access .onion sites instantly without Tor. Just enter the address and hit "Open Site".</p>

    <form id="gatewayForm">
      <input type="text" id="onionInput" placeholder="example123456789abcdef.onion" required>
      <button type="submit">Open Site</button>
    </form>

    <p>Example: <code>iwggpyxn6qv3b2twpwtyhi2sfvgnby2albbcotcysd5f7obrlwbdbkyd.onion</code></p>

    <footer>&copy; <span id="year"></span> Onion.run</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('gatewayForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('onionInput').value.trim().toLowerCase();
      const pattern = /^[a-z0-9-]{16,56}\.onion$/i;
      if(!pattern.test(input)){
        alert('Enter a valid .onion domain (e.g., example123456789abcdef.onion)');
        return;
      }
      window.location.href = `http://${input}.run/`;
    });
  </script>
</body>
</html>
