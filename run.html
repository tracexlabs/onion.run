<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onion.run â€“ Dark Web Gateway</title>
<style>
:root{
  --bg-1:#030303;
  --bg-2:#061213;
  --glass: rgba(10,14,12,0.45);
  --neon:#0ff2a6;
  --neon-hover:#14c07e;
  --text:#e6f0ea;
  --muted:#7f8c82;
  --radius:14px;
  --mono:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
}

html,body{height:100%;margin:0;font-family:Inter,system-ui,sans-serif;background: linear-gradient(135deg,var(--bg-1),var(--bg-2));display:flex;justify-content:center;align-items:center;overflow:hidden;color:var(--text);}

#matrixCanvas{position:fixed;inset:0;z-index:0;mix-blend-mode:screen;opacity:0.22;filter:blur(0.6px);}

.container{
  position:relative;z-index:2;
  max-width:600px;width:90%;
  background:var(--glass);
  backdrop-filter:blur(8px) saturate(1.1);
  border-radius:var(--radius);
  border:1px solid rgba(15,255,170,0.06);
  padding:40px 30px;
  text-align:center;
  box-shadow:0 10px 50px rgba(0,0,0,0.6);
}

h1{font-size:1.8rem;margin-bottom:12px;letter-spacing:1px;}
p.description{color:var(--muted);margin-bottom:24px;line-height:1.5;}

form{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

input{
  flex:1 1 240px;
  padding:14px 16px;
  font-size:1rem;
  border-radius:var(--radius);
  border:1px solid var(--neon);
  background:#0d0d0d;
  color:var(--text);
  font-family:var(--mono);
  transition:border 0.3s, background 0.3s;
}

input:focus{
  border-color: var(--neon-hover);
  outline:none;
  background:#141414;
}

button{
  padding:14px 22px;
  font-size:1rem;
  font-weight:600;
  color:#0b0b0b;
  background: var(--neon);
  border:none;
  border-radius:var(--radius);
  cursor:pointer;
  transition: background 0.3s, transform 0.2s;
}

button:hover{
  background: var(--neon-hover);
  transform: translateY(-2px);
}

a.example-link{
  display:inline-block;
  margin-top:12px;
  color:var(--neon);
  text-decoration:none;
  word-break:break-all;
}

a.example-link:hover{
  color: var(--neon-hover);
  text-decoration:underline;
}

footer{margin-top:28px;font-size:0.85rem;color:var(--muted);}
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<div class="container">
  <h1>Onion.run â€“ Quantum Gateway</h1>
  <p class="description">
    Add <strong>.run</strong> to any <em>.onion</em> domain to access dark web sites directly from your browser. <br>
    <strong>No Tor Browser Needed.</strong> Works on Chrome, Firefox, Safari, and more.
  </p>

  <form id="onionForm">
    <input type="text" name="onion" placeholder="Enter .onion domain (e.g., abc123.onion)" required>
    <button type="submit">Access Now</button>
  </form>

  <p>ðŸ”— Example:</p>
  <a class="example-link" href="http://vjuhnp3g3dbqzdm43kornnxn36b6q7vokdzsckavpgkb7wg3a75iccqd.onion.run" target="_blank">
    vjuhnp3g3dbqzdm43kornnxn36b6q7vokdzsckavpgkb7wg3a75iccqd.onion.run
  </a>

  <footer>&copy; <span id="year"></span> Onion.run</footer>
</div>

<script>
// Set current year
document.getElementById('year').textContent = new Date().getFullYear();

// Onion redirect logic
document.getElementById('onionForm').addEventListener('submit', function(e){
  e.preventDefault();
  let domain = document.querySelector('input[name="onion"]').value.trim();
  if(domain){
    if(!domain.endsWith('.run')) domain += '.run';
    const url = `http://${domain}`;
    window.open(url,'_blank');
  }
});

// Matrix background
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
let W,H,fontSize=12,cols;
function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; fontSize=Math.max(10,Math.min(18,Math.floor(W/120))); cols=Math.floor(W/fontSize); drops=new Array(cols).fill(1);}
window.addEventListener('resize',resize);
resize();
let drops=new Array(cols).fill(1);

function draw(){
  ctx.fillStyle='rgba(0,0,0,0.08)';
  ctx.fillRect(0,0,W,H);
  ctx.font=`${fontSize}px monospace`;
  for(let i=0;i<drops.length;i++){
    const x=i*fontSize;
    const y=drops[i]*fontSize;
    const text=String.fromCharCode(0x30A0+Math.random()*96);
    ctx.fillStyle=`rgba(20,255,180,${Math.random()*0.6})`;
    ctx.fillText(text,x,y);
    if(y>H && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
